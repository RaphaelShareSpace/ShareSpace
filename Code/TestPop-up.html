<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup-contenu {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  position: relative;
  max-width: 500px;
  text-align: center;
}

.fermer {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}

.popup-contenu img {
  max-width: 90%;
  height: auto;
  max-height: 300px;
  display: block;
  margin: 20px auto 0 auto;
}
</style>
</head>
<body>

  <button class="elementor-button-text">Cybersickness</button>
  <button class="elementor-button-text">Embodiment</button>
  <button class="elementor-button-text">Avatar (L1)</button>
  <button class="elementor-button-text">Ego-Centric Visual-Inertial Tracking</button>


  <div id="maPopup" class="popup" style="display: none;">
    <div class="popup-contenu">
      <span class="fermer" onclick="fermerPopup()">&times;</span>
      <div id="defContent"></div>
    </div>
  </div>

  <div class="def" style="display: none">
    <h2>Cybersickness</h2>
    <p>je suis Cybersickness, mon lien est 
      <a href="#" class="popup-link" data-terme="Avatar (L1)">Avatar (L1)</a>
    </p>
  </div>

  <div class="def" style="display: none">
    <h2>Embodiment</h2>
    <p>JE suis l'embodiment</p>
    <img src="../MÃ©dias/SHARESPACE_logo_gradient_final.png" alt="SHARESPACE logo">
  </div>

  <div class="def" style="display: none">
    <h2>Avatar (L1)</h2>
    <p>Je suis avatar (L1), mon lien est 
      <a href="#" class="popup-link" data-terme="Embodiment">Embodiment</a>
    </p>
  </div>

  <div class="def" style="display: none">
    <h2>Ego-Centric Visual-Inertial Tracking</h2>
    <p>Je suis ego centric blabla</p>
  </div>


<script>
  const popup = document.querySelector('.popup');
  const popupContent = document.getElementById('defContent');
  const defs = document.querySelectorAll('.def');


  document.querySelectorAll('.elementor-button-text').forEach(terme => {
    terme.addEventListener('click', function(){
      const termeTexte = this.textContent.trim();
      afficherDefinition(termeTexte);
    });
  });


  function afficherDefinition(termeTexte) {
    let contenu = '';
    defs.forEach(def => {
      const titre = def.querySelector('h2');
      if (titre && titre.textContent.trim() === termeTexte) {
        contenu = def.innerHTML;
      }
    });
    popupContent.innerHTML = contenu;
    popup.style.display = 'flex';


    popupContent.querySelectorAll('.popup-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const terme = this.getAttribute('data-terme');
        afficherDefinition(terme);
      });
    });
  }

  function fermerPopup() {
    popup.style.display = 'none';
  }
  popup.addEventListener('click', e => {
    if(e.target === popup) fermerPopup();
  }); 
</script>

</body>
</html>
