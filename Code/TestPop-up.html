<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup-contenu {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  position: relative;
  max-width: 500px;
  text-align: center;
}

.fermer {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}
</style>
</head>
<body>

  <button id="btnPopup">popup</button>
  <div id="maPopup" class="popup" style="display: none;">
    <div class="popup-contenu">
      <span class="fermer" onclick="fermerPopup()">&times;</span>
      <h2>Bienvenue sur ma page !</h2>
      <p>Ceci est une popup.</p>
    </div>
  </div>



<script>
  // Ouvrir la popup automatiquement apr√®s 2 secondes
  document.querySelector('#btnPopup').addEventListener('click', function () {
    setTimeout(function () {
      document.getElementById('maPopup').style.display = 'flex';
    }, 2000);
  });

  // Fonction pour fermer la popup
  function fermerPopup() {
    document.getElementById('maPopup').style.display = 'none';
  }
</script>

</body>
</html>
